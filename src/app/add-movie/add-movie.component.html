<p>add-movie works!</p>
<div class="row mb-5">
  <div class="col-sm-12 col-md-6 mb-5">
    <form [formGroup]="addMovieForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="movieName">Movie</label>
        <input type="text" class="form-control mt-1" formControlName="movieName" id="movieName"
          aria-describedby="movieNameHelp" placeholder="Enter a movie name..." />
        <small id="movieNameHelp" class="form-text text-danger" *ngIf="showMovieNameErrors()">
          {{ showMovieNameErrors() }}
        </small>
      </div>
      <div class="mb-3">
        <label for="movieRating">Rating</label>
        <input type="number" class="form-control mt-1" formControlName="movieRating" id="movieRating"
          aria-describedby="movieRatingHelp" placeholder="Enter the movie rating for 5" [step]="0.25" />
        <small id="movieRatingHelp" class="form-text text-danger" *ngIf="showMovieRatingErrors()">
          {{ showMovieRatingErrors() }}
        </small>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="addMovieForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="text-info m-0 m-md-3 bg-dark p-5">
      <code class="text-info h5">
        <pre
          >{{ submission | json }}
</pre
        >
      </code>
    </div>
  </div>
</div>
