<table class="table table-striped table-inverse table-responsive text-center">
    <thead class="thead-inverse">
        <tr>
            <th>Movie Id</th>
            <th>Movie Name</th>
            <th>Movie Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of allMovies">
            <td scope="row">{{ movie.id }}</td>
            <td>{{ movie.movieName }}</td>
            <td>{{ movie.movieRating }}</td>
        </tr>
    </tbody>
</table>
