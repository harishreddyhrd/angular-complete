<div class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-md-3 p-5 bg-dark text-warning">
      <ul class="nav d-flex align-items-end flex-column nav-pills">
        <li class="li nav-item h4 mb-3">
          <a
            class="nav-link text-light"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="li nav-item h4 mb-3">
          <a
            class="nav-link text-light"
            routerLink="/users"
            routerLinkActive="active"
            >Users</a
          >
        </li>
        <li class="li nav-item h4 mb-3">
          <a
            class="nav-link text-light"
            [routerLink]="['/movies']"
            routerLinkActive="active"
            >Movies</a
          >
        </li>
        <li class="li nav-item h4 mb-3">
          <a
            class="nav-link text-light"
            [routerLink]="['/categories']"
            routerLinkActive="active"
            >Categories</a
          >
        </li>
        <li class="li nav-item h4 mb-3 mt-5">
          <button
            class="nav-link text-primary"
            *ngIf="!isLoggedIn"
            (click)="signIn()"
          >
            Login
          </button>
          <button
            class="nav-link text-primary"
            *ngIf="isLoggedIn"
            (click)="signOut()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
    <div class="col-md-9 p-5 bg-light">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
