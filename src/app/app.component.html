<div class="container-fluid">
  <div class="row">
    <h1 class="display-4 bg-light p-5">{{ title }}</h1>
  </div>
  <div class="row">
    <div class="alert alert-primary px-5">{{ description }}</div>
  </div>

  <div class="px-4">
    <button class="btn btn-danger" (click)="adult = true">Confirm 18+ ?</button>
  </div>

  <div class="row" *ngIf="adult; else kid">
    <h1 class="my-2 px-5 text-danger">18+</h1>
  </div>

  <ng-template #kid>
    <div class="row">
      <h1 class="my-2 px-5 text-success">U/A</h1>
    </div>
  </ng-template>
</div>
