<div class="container-fluid">
  <div class="row">
    <h1 class="display-4 bg-light p-5">{{ title }}</h1>
  </div>
  <div class="row">
    <div class="alert alert-primary px-5">{{ description }}</div>
  </div>
  <div class="row">
    <div
      class="p-5 my-1"
      [ngStyle]="{ 'background-color': getBackgroundColor() }"
      [ngClass]="{
        'display-1': userStatus === false,
        h4: userStatus === true
      }"
    >
      {{ userStatus }}
    </div>
  </div>
</div>
